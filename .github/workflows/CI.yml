name: "CI Workflow"

on:
  push:
    branches-ignore:
      - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
              - uses: actions/checkout@v4

              - name: Use Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: "20.x"

              - name: Install dependencies
                run: npm install

              - name: Build
                run: npm run build

              - name: Run tests
                run: npm test